<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>REGISTER FORM</h2>
<form action="" method="post">
    {% csrf_token %}
    USER NAME : <input type="text" name="username" placeholder="Enter username."><br>
    FIRST NAME : <input type="text" name="first_name" placeholder="Enter your first name."><br>
    LAST NAME : <input type="text" name="last_name" placeholder="Enter last name."><br>
    EMAIL ID : <input type="email" name="email" placeholder="Enter your email id."><br>
    PASSWORD : <input type="password" name="password" placeholder="Enter your password."><br>
    CONFIRM :  <input type="password" name="password1" placeholder="Confirm your password."><br>
    <input type="submit">

</form>
{%for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
